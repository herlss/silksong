<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silksong — Contagem regressiva</title>
  <style>
    :root {
      --bg: #050608;
      --overlay: rgba(0, 0, 0, 0.65);
      --text: #f8f6f2;
      --muted: #d0cfc9;
      --accent: #e1b64a;
      --ring: rgba(255, 255, 255, 0.2);
    }
    * { box-sizing: border-box }
    html, body { height: 100%; margin: 0 }
    body {
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
      color: var(--text);
      background: var(--bg);
      overflow: hidden;
    }

    /* Background gif escuro */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('bg.gif') center/cover no-repeat;
      filter: brightness(0.2);
      z-index: -2;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: var(--overlay);
      z-index: -1;
    }

    .card {
      width: min(800px, 94vw);
      background: rgba(0,0,0,0.55);
      border: 1px solid var(--ring);
      border-radius: 20px;
      padding: clamp(18px, 4.2vw, 40px);
      backdrop-filter: blur(10px);
      text-align: center;
    }
    h1 {
      margin: 0 0 8px;
      font-size: clamp(26px, 4vw, 38px);
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--accent);
    }
    .sub { color: var(--muted); margin-bottom: 24px; font-size: 15px }
    .big {
      font-size: clamp(46px, 10vw, 120px);
      line-height: 1.05;
      font-weight: 800;
      letter-spacing: -1px;
      margin: 8px 0 4px;
    }
    .unit { color: var(--muted); font-size: clamp(14px, 2.4vw, 18px) }
    .controls {
      margin-top: 20px;
      display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;
    }
    .segmented {
      display: inline-grid; grid-auto-flow: column; gap: 8px;
      background: rgba(0,0,0,0.4); padding: 8px; border-radius: 14px; border: 1px solid var(--ring);
    }
    .segmented input { display: none }
    .segmented label {
      padding: 10px 14px; border-radius: 10px; cursor: pointer; user-select: none;
      border: 1px solid transparent;
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
      font-weight: 600; font-size: 14px; color: var(--muted);
    }
    .segmented input:checked + label {
      background: rgba(225, 182, 74, 0.25);
      color: var(--text);
      border-color: rgba(225, 182, 74, 0.6);
      box-shadow: 0 0 0 3px rgba(225, 182, 74, 0.2);
    }
    .segmented label:active { transform: translateY(1px) }

    .meta { margin-top: 16px; color: var(--muted); font-size: 13px }
    .meta code { background: rgba(0,0,0,0.4); border: 1px solid var(--ring); padding: 2px 6px; border-radius: 8px }
    .done { color: #9cff7a }
  </style>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  <main class="card" role="main">
    <h1>Hollow Knight: Silksong</h1>
    <p class="sub">Faltam até o lançamento em <strong>4 de setembro de 2025 às 11:00</strong> (horário local).</p>

    <div class="big" id="value">—</div>
    <div class="unit" id="unit">segundos</div>

    <div class="controls" aria-label="Escolher unidade">
      <div class="segmented" role="radiogroup" aria-label="Unidade de tempo">
        <input type="radio" name="u" id="u_s" value="seconds" checked>
        <label for="u_s">Segundos</label>

        <input type="radio" name="u" id="u_m" value="minutes">
        <label for="u_m">Minutos</label>

        <input type="radio" name="u" id="u_h" value="hours">
        <label for="u_h">Horas</label>

        <input type="radio" name="u" id="u_d" value="days">
        <label for="u_d">Dias</label>
      </div>
    </div>

    <div class="meta" id="meta"></div>
  </main>

  <script>
    (function(){
      const target = new Date(2025, 8, 4, 11, 0, 0, 0); // 4 setembro 2025 11h

      const valueEl = document.getElementById('value');
      const unitEl  = document.getElementById('unit');
      const metaEl  = document.getElementById('meta');
      const radios  = Array.from(document.querySelectorAll('input[name="u"]'));

      const nf = new Intl.NumberFormat('pt-BR');
      const df = new Intl.DateTimeFormat('pt-BR', {
        dateStyle: 'full', timeStyle: 'short'
      });

      function tzName() {
        try {
          const fmt = new Intl.DateTimeFormat(undefined, { timeZoneName: 'short' });
          return fmt.formatToParts(new Date()).find(p => p.type === 'timeZoneName').value;
        } catch { return 'local'; }
      }

      function unitLabel(u, n) {
        const abs = Math.abs(n);
        switch (u) {
          case 'seconds': return abs === 1 ? 'segundo' : 'segundos';
          case 'minutes': return abs === 1 ? 'minuto'  : 'minutos';
          case 'hours':   return abs === 1 ? 'hora'    : 'horas';
          case 'days':    return abs === 1 ? 'dia'     : 'dias';
          default: return u;
        }
      }

      function compute(u) {
        const now = new Date();
        let ms = +target - +now;
        if (ms <= 0) return { done: true, n: 0, u };
        let n;
        if (u === 'seconds') n = Math.floor(ms / 1000);
        else if (u === 'minutes') n = Math.floor(ms / 60000);
        else if (u === 'hours') n = Math.floor(ms / 3600000);
        else if (u === 'days') n = Math.floor(ms / 86400000);
        return { done: false, n, u };
      }

      function selectedUnit(){
        return (radios.find(r => r.checked) || { value: 'seconds' }).value;
      }

      function render() {
        const u = selectedUnit();
        const { done, n } = compute(u);
        if (done) {
          valueEl.textContent = 'Lançado!';
          valueEl.classList.add('done');
          unitEl.textContent = '';
          document.title = 'Silksong lançado!';
        } else {
          valueEl.textContent = nf.format(n);
          unitEl.textContent = unitLabel(u, n);
          document.title = nf.format(n) + ' ' + unitLabel(u, n) + ' — Silksong';
        }
        metaEl.innerHTML = `Data alvo: <code>${df.format(target)} (${tzName()})</code>`;
      }

      radios.forEach(r => r.addEventListener('change', render));

      render();
      setInterval(render, 250);
    })();
  </script>
</body>
</html>

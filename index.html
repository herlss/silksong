<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silksong — Contagem regressiva</title>
  <style>
    :root {
      --bg: #050608;
      --overlay: rgba(0, 0, 0, 0.65);
      --text: #f8f6f2;
      --muted: #d0cfc9;
      --accent: #e1b64a;
      --ring: rgba(255, 255, 255, 0.2);
    }

    * { box-sizing: border-box }
    html, body { height: 100%; margin: 0 }
    body {
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
      color: var(--text);
      background: var(--bg);
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('bg.gif') center/cover no-repeat;
      filter: brightness(0.2);
      z-index: -2;
    }

    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: var(--overlay);
      z-index: -1;
    }

    .card {
      width: min(800px, 94vw);
      background: rgba(0,0,0,0.55);
      border: 1px solid var(--ring);
      border-radius: 20px;
      padding: clamp(18px, 4.2vw, 40px);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(26px, 4vw, 38px);
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--accent);
    }

    .sub {
      color: var(--muted);
      margin-bottom: 24px;
      font-size: 15px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      margin: 24px 0;
    }

    .time-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 16px;
      border-radius: 12px;
      min-width: 80px;
      border: 1px solid var(--ring);
    }

    .number {
      font-size: clamp(28px, 5vw, 42px);
      font-weight: bold;
      color: var(--accent);
    }

    .label {
      font-size: 14px;
      color: var(--muted);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .segmented {
      display: inline-grid;
      grid-auto-flow: column;
      gap: 8px;
      background: rgba(0,0,0,0.4);
      padding: 8px;
      border-radius: 14px;
      border: 1px solid var(--ring);
    }

    .segmented input { display: none }

    .segmented label {
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      border: 1px solid transparent;
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
      font-weight: 600;
      font-size: 14px;
      color: var(--muted);
    }

    .segmented input:checked + label {
      background: rgba(225, 182, 74, 0.25);
      color: var(--text);
      border-color: rgba(225, 182, 74, 0.6);
      box-shadow: 0 0 0 3px rgba(225, 182, 74, 0.2);
    }

    .meta {
      margin-top: 16px;
      color: var(--muted);
      font-size: 13px;
    }

    .meta code {
      background: rgba(0,0,0,0.4);
      border: 1px solid var(--ring);
      padding: 2px 6px;
      border-radius: 8px;
    }

    .done {
      color: #9cff7a;
      font-size: 32px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Hollow Knight: Silksong</h1>
    <p class="sub">Faltam até o lançamento em <strong>4 de setembro de 2025 às 11:00</strong> (horário local).</p>

    <div id="countdown" class="countdown"></div>

    <div class="controls">
      <div class="segmented">
        <input type="checkbox" id="u_d" value="days" checked><label for="u_d">Dias</label>
        <input type="checkbox" id="u_h" value="hours" checked><label for="u_h">Horas</label>
        <input type="checkbox" id="u_m" value="minutes" checked><label for="u_m">Minutos</label>
        <input type="checkbox" id="u_s" value="seconds" checked><label for="u_s">Segundos</label>
      </div>
    </div>

    <div class="meta" id="meta"></div>
  </main>

  <!-- Músicas -->
  <audio id="bg-audio" loop autoplay>
    <source src="countdown-music.mp3" type="audio/mpeg">
  </audio>

  <audio id="launch-audio">
    <source src="launch-sound.mp3" type="audio/mpeg">
  </audio>

  <script>
    (function () {
      const target = new Date(2025, 8, 4, 11, 0, 0, 0); // 4 de setembro 2025
      const countdownEl = document.getElementById('countdown');
      const metaEl = document.getElementById('meta');
      const checkboxes = Array.from(document.querySelectorAll('.segmented input'));
      const audioBg = document.getElementById('bg-audio');
      const audioLaunch = document.getElementById('launch-audio');
      const nf = new Intl.NumberFormat('pt-BR');
      let launched = false;

      const units = {
        days: 86400000,
        hours: 3600000,
        minutes: 60000,
        seconds: 1000,
      };

      const labels = {
        days: 'dias',
        hours: 'horas',
        minutes: 'minutos',
        seconds: 'segundos',
      };

      function getSelectedUnits() {
        return checkboxes.filter(cb => cb.checked).map(cb => cb.value);
      }

      function renderCountdown() {
        const now = new Date();
        let diff = target - now;

        if (diff <= 0) {
          if (!launched) {
            audioBg.pause();
            audioLaunch.play();
            launched = true;
          }

          countdownEl.innerHTML = `<div class="done">Lançado!</div>`;
          document.title = 'Silksong lançado!';
          return;
        }

        const time = {};
        for (const u in units) {
          time[u] = Math.floor(diff / units[u]);
          diff -= time[u] * units[u];
        }

        const selected = getSelectedUnits();
        countdownEl.innerHTML = Object.keys(units)
          .filter(unit => selected.includes(unit))
          .map(unit => `
            <div class="time-block">
              <div class="number">${nf.format(time[unit])}</div>
              <div class="label">${labels[unit]}</div>
            </div>
          `).join('');

        document.title = `Silksong — ${selected.map(u => nf.format(time[u]) + ' ' + labels[u]).join(', ')}`;
        metaEl.innerHTML = `Data alvo: <code>${target.toLocaleString('pt-BR')} (${Intl.DateTimeFormat().resolvedOptions().timeZone})</code>`;
      }

      checkboxes.forEach(cb => cb.addEventListener('change', renderCountdown));
      renderCountdown();
      setInterval(renderCountdown, 1000);
    })();
  </script>
</body>
</html>

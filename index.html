<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silksong — Contagem regressiva</title>
  <style>
    :root {
      --bg: #050608;
      --overlay: rgba(0, 0, 0, 0.65);
      --text: #f8f6f2;
      --muted: #d0cfc9;
      --accent: #e1b64a;
      --ring: rgba(255, 255, 255, 0.2);
    }
    * { box-sizing: border-box }
    html, body { height: 100%; margin: 0 }
    body {
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
      color: var(--text);
      background: var(--bg);
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url('bg.gif') center/cover no-repeat;
      filter: brightness(0.2);
      z-index: -2;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: var(--overlay);
      z-index: -1;
    }

    .card {
      width: min(800px, 94vw);
      background: rgba(0,0,0,0.55);
      border: 1px solid var(--ring);
      border-radius: 20px;
      padding: clamp(18px, 4.2vw, 40px);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    h1 {
      margin: 0 0 8px;
      font-size: clamp(26px, 4vw, 38px);
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--accent);
    }

    .sub { color: var(--muted); margin-bottom: 24px; font-size: 15px }
    .big {
      font-size: clamp(26px, 4vw, 42px);
      line-height: 1.3;
      font-weight: 600;
      letter-spacing: -1px;
      margin: 8px 0 4px;
      white-space: pre-wrap;
    }

    .controls {
      margin-top: 20px;
      display: flex; flex-wrap: wrap; justify-content: center; gap: 10px;
    }

    .segmented {
      display: inline-grid; grid-auto-flow: column; gap: 8px;
      background: rgba(0,0,0,0.4); padding: 8px; border-radius: 14px; border: 1px solid var(--ring);
    }

    .segmented input { display: none }
    .segmented label {
      padding: 10px 14px; border-radius: 10px; cursor: pointer; user-select: none;
      border: 1px solid transparent;
      transition: transform .06s ease, background .2s ease, border-color .2s ease;
      font-weight: 600; font-size: 14px; color: var(--muted);
    }

    .segmented input:checked + label {
      background: rgba(225, 182, 74, 0.25);
      color: var(--text);
      border-color: rgba(225, 182, 74, 0.6);
      box-shadow: 0 0 0 3px rgba(225, 182, 74, 0.2);
    }

    .meta { margin-top: 16px; color: var(--muted); font-size: 13px }
    .meta code { background: rgba(0,0,0,0.4); border: 1px solid var(--ring); padding: 2px 6px; border-radius: 8px }
    .done { color: #9cff7a }
  </style>
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  <main class="card" role="main">
    <h1>Hollow Knight: Silksong</h1>
    <p class="sub">Faltam até o lançamento em <strong>4 de setembro de 2025 às 11:00</strong> (horário local).</p>

    <div class="big" id="value">—</div>

    <div class="controls" aria-label="Escolher unidades">
      <div class="segmented" role="group" aria-label="Unidades de tempo">
        <input type="checkbox" id="u_d" value="days" checked><label for="u_d">Dias</label>
        <input type="checkbox" id="u_h" value="hours" checked><label for="u_h">Horas</label>
        <input type="checkbox" id="u_m" value="minutes" checked><label for="u_m">Minutos</label>
        <input type="checkbox" id="u_s" value="seconds" checked><label for="u_s">Segundos</label>
      </div>
    </div>

    <div class="meta" id="meta"></div>
  </main>

  <!-- Background Audio -->
  <audio id="bg-audio" loop autoplay>
    <source src="countdown-music.mp3" type="audio/mpeg">
  </audio>

  <!-- Launch Audio (plays once on launch) -->
  <audio id="launch-audio">
    <source src="launch-sound.mp3" type="audio/mpeg">
  </audio>

  <script>
    (function(){
      const target = new Date(2025, 8, 4, 11, 0, 0, 0);
      const valueEl = document.getElementById('value');
      const metaEl = document.getElementById('meta');

      const audioBg = document.getElementById('bg-audio');
      const audioLaunch = document.getElementById('launch-audio');

      const checkboxes = Array.from(document.querySelectorAll('.segmented input[type="checkbox"]'));

      const nf = new Intl.NumberFormat('pt-BR');
      const df = new Intl.DateTimeFormat('pt-BR', {
        dateStyle: 'full', timeStyle: 'short'
      });

      function tzName() {
        try {
          const fmt = new Intl.DateTimeFormat(undefined, { timeZoneName: 'short' });
          return fmt.formatToParts(new Date()).find(p => p.type === 'timeZoneName').value;
        } catch { return 'local'; }
      }

      function unitLabel(u, n) {
        const abs = Math.abs(n);
        switch (u) {
          case 'seconds': return abs === 1 ? 'segundo' : 'segundos';
          case 'minutes': return abs === 1 ? 'minuto'  : 'minutos';
          case 'hours':   return abs === 1 ? 'hora'    : 'horas';
          case 'days':    return abs === 1 ? 'dia'     : 'dias';
          default: return u;
        }
      }

      function render() {
        const now = new Date();
        let ms = +target - +now;

        if (ms <= 0) {
          valueEl.textContent = 'Lançado!';
          valueEl.classList.add('done');
          document.title = 'Silksong lançado!';
          metaEl.innerHTML = `Data alvo: <code>${df.format(target)} (${tzName()})</code>`;
          if (!audioLaunch.played.length) {
            audioBg.pause();
            audioLaunch.play();
          }
          return;
        }

        let remaining = ms;
        const parts = [];

        const units = {
          days:    86400000,
          hours:   3600000,
          minutes: 60000,
          seconds: 1000
        };

        checkboxes.forEach(cb => {
          if (cb.checked && units[cb.value]) {
            const value = Math.floor(remaining / units[cb.value]);
            if (value > 0 || cb.value === 'seconds') {
              parts.push(`${nf.format(value)} ${unitLabel(cb.value, value)}`);
            }
            remaining -= value * units[cb.value];
          }
        });

        valueEl.textContent = parts.length > 0 ? parts.join(' ') : '—';
        document.title = parts.join(' ') + ' — Silksong';

        metaEl.innerHTML = `Data alvo: <code>${df.format(target)} (${tzName()})</code>`;
      }

      checkboxes.forEach(cb => cb.addEventListener('change', render));

      render();
      setInterval(render, 1000);
    })();
  </script>
</body>
</html>
